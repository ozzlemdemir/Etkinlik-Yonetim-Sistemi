<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş Yap</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <div class="login-container">
    <div class="image-side"></div>

    <div class="form-side">
      <h2>Giriş Yap</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-messages">
      {% for category, message in messages %}
        {% if category != "success" %}
          <div class="alert {{ category }}">
            {{ message }}
          </div>
        {% endif %}
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
      <form action="{{ url_for('app_routes.login') }}" method="post">
        <label for="email">E-posta</label>
        <input type="email" name="email" placeholder="E-posta adresinizi girin" required>

        <label for="password">Şifre</label>
        <input type="password" name="password" placeholder="Şifrenizi girin" required>

        <div class="options">
          <label>
            <input type="checkbox" name="remember_me"> Beni hatırla
          </label>
          <a href="#">Şifremi Unuttum</a>
        </div>

        <button type="submit">Giriş Yap</button>
      </form>

      <p class="signup-text">Hesabınız yok mu? <a href="/register">Kayıt Ol</a></p>
    </div>
  </div>
</body>
<script>
  setTimeout(() => {
    const alerts = document.querySelectorAll(".alert");
    alerts.forEach(alert => {
      alert.style.transition = "opacity 0.5s";
      alert.style.opacity = "0";
      setTimeout(() => alert.remove(), 500);
    });
  }, 4000); // 4 saniye sonra kaybolur
</script>
</html>
