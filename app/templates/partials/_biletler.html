<div class="cards-container">
    
    {% for bilet in biletler %}
    
    <div class="card">
        <img class="card-img-top" 
             src="{{ url_for('static', filename=bilet[1]) }}"
             alt="{{ bilet[0] }}">
        
        <div class="card-overlay">
            
            <h5 class="card-title">{{ bilet[0] }}</h5>
            <h2>Satın alınma tarihi : {{ bilet[2] }}</h2>
            
            </div>
    </div>
    
    {% endfor %}
    
</div>
