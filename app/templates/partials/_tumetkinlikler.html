<div id="etkinlikler-container" class="cards-container">
  {% for veri in tumkonserler %}
  
  <a href="{{ url_for('app_routes.etkinlik_detay', etkinlik_id=veri[2]) }}" class="card-link">
    <div class="card">
      <img class="card-img-top"
           src="{{ url_for('static', filename=veri[1]) }}"
           alt="{{ veri[0] }}">
      <div class="card-overlay">
        <h5 class="card-title">{{ veri[0] }}</h5>
      </div>
    </div>
  </a>
  
  {% endfor %}
</div>
