<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <div class="register-container">
        <div class="image-side"></div>

        <div class="form-side">
            <h2>Hesap Oluştur</h2>
            <form action="{{ url_for('app_routes.register') }}" method="POST">
                <label for="name">Ad Soyad</label>
                <input type="text" id="name" name="name" placeholder="Adınızı girin" required>

                <label for="email">E-posta</label>
                <input type="email" id="email" name="email" placeholder="E-posta adresiniz" required>

                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>

                <label for="confirm_password">Şifre Tekrar</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Şifrenizi tekrar girin" required>

                <button type="submit">Kayıt Ol</button>
            </form>

            <div class="login-text">
                Zaten bir hesabınız var mı? 
                <a href="{{ url_for('app_routes.login') }}">Giriş Yap</a>
            </div>
        </div>
    </div>
</body>
</html>
